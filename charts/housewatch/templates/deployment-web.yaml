apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "housewatch.fullname" . }}
  labels:
    {{- include "housewatch.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "housewatch.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/service: web
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "housewatch.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/service: web
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: frontend
          image: "{{ .Values.image.frontendRepository }}:{{ .Values.image.tag }}"
          # would be nice to figure out a way other than react dev server but ¯\_(ツ)_/¯
          command: ["npm", "run", "start"]
          ports:
            - name: frontend
              containerPort: 3000
              protocol: TCP
          env:
          - name: DANGEROUSLY_DISABLE_HOST_CHECK
            value: "true"
          livenessProbe:
            httpGet:
              path: /
              port: frontend
          readinessProbe:
            httpGet:
              path: /
              port: frontend
          startupProbe:
            httpGet:
              path: /
              port: frontend
            failureThreshold: 60
            periodSeconds: 10
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["bash", "-c"]
          args:
          - |
              python manage.py migrate
              python manage.py runserver 0.0.0.0:8000
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
          - name: REDIS_URL
            value: redis://{{ include "housewatch.fullname" . }}-redis:6379
          - name: CLICKHOUSE_HOST
            value: "{{ .Values.clickhouse.host }}"
          - name: CLICKHOUSE_DATABASE
            value: "{{ .Values.clickhouse.database }}"
          - name: CLICKHOUSE_USER
            value: "{{ .Values.clickhouse.user }}"
          - name: CLICKHOUSE_PASSWORD
            value: "" # todo: secret
          - name: CLICKHOUSE_CLUSTER
            value: {{ .Values.clickhouse.cluster }}
          - name: CLICKHOUSE_SECURE
            value: "{{ .Values.clickhouse.secure }}"
          - name: CLICKHOUSE_VERIFY
            value: "{{ .Values.clickhouse.verify }}"
          - name: CLICKHOUSE_CA
            value: "{{ .Values.clickhouse.ca }}"
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
